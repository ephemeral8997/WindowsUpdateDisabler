name: Build EXE

on:
  push:
    branches: [ main ]
    paths:
      - 'windows_update_disabler.py'
      - 'PersistWUADisable.xml'
  pull_request:
    branches: [ main ]
    paths:
      - 'windows_update_disabler.py'
      - 'PersistWUADisable.xml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        PyInstaller --onefile --noconsole --uac-admin --add-data "PersistWUADisable.xml;." --name WindowsUpdateDisabler windows_update_disabler.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WindowsUpdateDisabler
        path: dist/WindowsUpdateDisabler.exe